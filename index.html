    <style>

<script>
/* =========================================
   ROD CONFIGURATION (EDIT HERE)
   ========================================= */
// 各Rodのパッド番号定義と、故障箇所(broken)のインデックス
// 配列の順序: TOP(0-5), RIGHT(6-11), BOTTOM(12-17), LEFT(18-23)
const ROD_PRESETS = {
    'Ariel': {
        labels: {
            'TOP':    [1, 2, 3, 4, 5, 6],
            'RIGHT':  [7, 8, 9, 10, 11, 12],
            'BOTTOM': [13, 14, 15, 16, 17, 18],
            'LEFT':   [19, 20, 21, 22, 23, 24]
        },
        // 壊れているパッドのインデックス(0〜23)。ここは赤色のパッドになります。
        broken: [0, 5, 12, 23] 
    },
    'Belle': {
        labels: {
            'TOP':    [24, 23, 22, 21, 20, 19],
            'RIGHT':  [18, 17, 16, 15, 14, 13],
            'BOTTOM': [12, 11, 10, 9, 8, 7],
            'LEFT':   [6, 5, 4, 3, 2, 1]
        },
        broken: [2, 3, 15] // 別の故障箇所
    },
    'Donald': {
        labels: {
            'TOP':    [101, 102, 103, 104, 105, 106],
            'RIGHT':  [201, 202, 203, 204, 205, 206],
            'BOTTOM': [301, 302, 303, 304, 305, 306],
            'LEFT':   [401, 402, 403, 404, 405, 406]
        },
        broken: [6, 7, 8, 9, 10, 11] // 右側全部壊れている等
    }
};

// デフォルトの設定（何も選択されていない時）
const DEFAULT_PAD_CONFIG = {
    'TOP':    [6, 10, 24, 7, 5, 16],
    'RIGHT':  [1, 14, 18, 19, 20, 21],
    'BOTTOM': [12, 2, 3, 4, 8, 22],
    'LEFT':   [11, 9, 23, 13, 15, 17]
};

const GRID_SIZE = 12;

const THEME = {
    GRID_1: '#f8fafc', GRID_2: '#f1f5f9', GRID_BORDER: '#334155',
    PAD_G: '#22c55e', PAD_X: '#ef4444', PAD_RF: '#3b82f6',
    PIN_OFF: '#cbd5e1', PIN_G: '#eab308', PIN_RF: '#3b82f6',
    WIRE_G: '#f59e0b', WIRE_RF: '#3b82f6',
    DEV_BODY: 'rgba(71, 85, 105, 0.05)', DEV_BORDER: '#64748b', DEV_SEL: '#8b5cf6',
    HIGHLIGHT: '#d946ef', EDIT_PAD_BORDER: '#f59e0b'
};

/* =========================================
   MATH HELPERS
   ========================================= */
const dist = (x1, y1, x2, y2) => Math.sqrt((x1-x2)**2 + (y1-y2)**2);

const checkIntersection = (p1, p2, p3, p4) => {
    const d = (p2.x - p1.x) * (p4.y - p3.y) - (p2.y - p1.y) * (p4.x - p3.x);
    if (Math.abs(d) < 1e-9) return false; 
    const u = ((p3.x - p1.x) * (p4.y - p3.y) - (p3.y - p1.y) * (p4.x - p3.x)) / d;
    const v = ((p3.x - p1.x) * (p2.y - p1.y) - (p3.y - p1.y) * (p2.x - p1.x)) / d;
    return (u > 0.001 && u < 0.999) && (v > 0.001 && v < 0.999);
};

/* =========================================
   LOGIC: OPTIMIZER (Simulated Annealing)
   ========================================= */
class LayoutOptimizer {
    constructor(devices, pads, padStatus) {
        this.pins = [];
        this.pads = []; 
        this.deviceGroups = {}; 

        devices.forEach((d, dIdx) => {
            this.deviceGroups[dIdx] = [];
            d.getAbsPins().forEach((p) => {
                if (p.active) {
                    const idx = this.pins.length;
                    this.pins.push({
                        idx: idx,
                        x: p.x, y: p.y,
                        role: p.role, 
                        devIdx: dIdx,
                        origPinIdx: p.index
                    });
                    this.deviceGroups[dIdx].push(idx);
                }
            });
        });

        pads.forEach((p, i) => {
            const st = padStatus[i];
            if (st !== 1) { // 1 = Forbidden/Broken
                this.pads.push({
                    idx: this.pads.length,
                    origIdx: i,
                    x: p.x, y: p.y,
                    status: st, 
                    lbl: p.lbl
                });
            }
        });

        this.allowedPads = this.pins.map(pin => {
            return this.pads.filter(pad => {
                if (pin.role === 'G') return pad.status === 0;
                return true; 
            }).map(p => p.idx);
        });
    }

    solve() {
        const N = this.pins.length;
        if (N === 0) return { lines: [], stats: { cross:0, crit:0, len:0 } };

        let currentAssign = new Array(N).fill(-1);
        let usedPads = new Set();
        
        const pinOrder = this.pins.map(p => p.idx).sort((a,b) => {
            const ra = this.pins[a].role !== 'G';
            const rb = this.pins[b].role !== 'G';
            return (ra === rb) ? 0 : (ra ? -1 : 1);
        });

        pinOrder.forEach(pIdx => {
            const pin = this.pins[pIdx];
            const allowed = this.allowedPads[pIdx];
            let bestP = -1, minCost = Infinity;

            allowed.forEach(padIdx => {
                if (usedPads.has(padIdx)) return;
                const pad = this.pads[padIdx];
                let c = dist(pin.x, pin.y, pad.x, pad.y);
                if (['S','D'].includes(pin.role) && pad.status === 2) c -= 1000;
                if (c < minCost) { minCost = c; bestP = padIdx; }
            });

            if (bestP !== -1) {
                currentAssign[pIdx] = bestP;
                usedPads.add(bestP);
            }
        });

        let currentCostObj = this.calculateCost(currentAssign);
        let bestAssign = [...currentAssign];
        let bestCostVal = currentCostObj.val;

        let temp = 100.0;
        const coolingRate = 0.95;
        const minTemp = 0.01;
        const iterPerTemp = Math.min(200, N * 10);

        while (temp > minTemp) {
            for (let k = 0; k < iterPerTemp; k++) {
                const newAssign = [...currentAssign];
                const mode = Math.random();
                
                if (mode < 0.8) { 
                    const i = Math.floor(Math.random() * N);
                    const j = Math.floor(Math.random() * N);
                    if (i === j || newAssign[i] === -1 || newAssign[j] === -1) continue;
                    
                    const p1 = newAssign[i], p2 = newAssign[j];
                    if (this.allowedPads[i].includes(p2) && this.allowedPads[j].includes(p1)) {
                        newAssign[i] = p2; newAssign[j] = p1;
                    } else { continue; }
                } else {
                    const i = Math.floor(Math.random() * N);
                    if (newAssign[i] === -1) continue;
                    
                    const currentUsed = new Set(newAssign.filter(x => x !== -1));
                    const candidates = this.allowedPads[i].filter(pid => !currentUsed.has(pid));
                    
                    if (candidates.length > 0) {
                        const target = candidates[Math.floor(Math.random() * candidates.length)];
                        newAssign[i] = target;
                    } else { continue; }
                }

                const newCostObj = this.calculateCost(newAssign);
                const delta = newCostObj.val - currentCostObj.val;

                if (delta < 0 || Math.random() < Math.exp(-delta / temp)) {
                    currentAssign = newAssign;
                    currentCostObj = newCostObj;

                    if (currentCostObj.val < bestCostVal) {
                        bestAssign = [...currentAssign];
                        bestCostVal = currentCostObj.val;
                    }
                }
            }
            temp *= coolingRate;
        }

        const finalStats = this.calculateCost(bestAssign);

        const resultLines = [];
        bestAssign.forEach((padIdx, pinIdx) => {
            if (padIdx === -1) return;
            const pin = this.pins[pinIdx];
            const pad = this.pads[padIdx];
            const isRFWire = ['S','D'].includes(pin.role) && pad.status === 2;
            
            resultLines.push({
                start: {x: pin.x, y: pin.y},
                end: {x: pad.x, y: pad.y},
                type: isRFWire ? 'RF' : 'Gate',
                devIdx: pin.devIdx,
                pinIdx: pin.origPinIdx,
                role: pin.role,
                padLbl: pad.lbl
            });
        });

        return {
            lines: resultLines,
            stats: {
                cross: finalStats.cross,
                crit: finalStats.crit,
                len: finalStats.len
            }
        };
    }

    calculateCost(assign) {
        const W_CRIT  = 1e7; 
        const W_CROSS = 1e5; 
        const W_PREF  = 1e3; 
        const W_LEN   = 1.0; 

        let len = 0;
        let prefPenalty = 0;
        let devHasRF = {}; 

        const segments = [];

        assign.forEach((padIdx, pinIdx) => {
            if (padIdx === -1) return;
            const pin = this.pins[pinIdx];
            const pad = this.pads[padIdx];

            len += dist(pin.x, pin.y, pad.x, pad.y);
            segments.push({x1: pin.x, y1: pin.y, x2: pad.x, y2: pad.y});

            if (['S','D'].includes(pin.role)) {
                if (pad.status === 2) {
                    devHasRF[pin.devIdx] = true;
                } else {
                    prefPenalty++; 
                }
            }
        });

        let crit = 0;
        Object.keys(this.deviceGroups).forEach(dIdx => {
            const groupPins = this.deviceGroups[dIdx];
            const hasActiveRF = groupPins.some(pidx => ['S','D'].includes(this.pins[pidx].role));
            if (hasActiveRF && !devHasRF[dIdx]) {
                crit++;
            }
        });

        let cross = 0;
        const segCount = segments.length;
        for (let i = 0; i < segCount; i++) {
            for (let j = i + 1; j < segCount; j++) {
                const s1 = segments[i], s2 = segments[j];
                if (checkIntersection(
                    {x:s1.x1, y:s1.y1}, {x:s1.x2, y:s1.y2},
                    {x:s2.x1, y:s2.y1}, {x:s2.x2, y:s2.y2}
                )) {
                    cross++;
                }
            }
        }

        const total = (crit * W_CRIT) + (cross * W_CROSS) + (prefPenalty * W_PREF) + (len * W_LEN);
        return { val: total, crit, cross, len };
    }
}

/* =========================================
   UI & APP
   ========================================= */
class DeviceModel {
    constructor(name, w, h, x, y) {
        this.name = name; this.w = w; this.h = h;
        this.pos = {x, y};
        this.pins = [];
        const xr = Array.from({length:w}, (_,i) => -(w-1)/2 + i);
        const yr = Array.from({length:h}, (_,i) => -(h-1)/2 + i);
        xr.forEach(px => yr.forEach(py => this.pins.push({ rel:{x:px, y:py}, active:true, role:'G' })));
        this.pins.sort((a,b) => a.rel.y - b.rel.y);
        this.pins[0].role = 'S'; this.pins[this.pins.length-1].role = 'D';
    }
    getAbsPins() {
        return this.pins.map((p, i) => ({
            x: this.pos.x + p.rel.x, y: this.pos.y + p.rel.y,
            active: p.active, role: p.role, index: i
        }));
    }
    toggle(i) { this.pins[i].active = !this.pins[i].active; }
    cycle(i) {
        const p = this.pins[i];
        if(p.role === 'G') this.setSmart(i, 'S');
        else if(p.role === 'S') this.setSmart(i, 'D');
        else p.role = 'G';
    }
    setSmart(i, r) {
        if(['S','D'].includes(r)) {
            const old = this.pins.findIndex(p => p.role === r);
            if(old !== -1) this.pins[old].role = 'G';
        }
        this.pins[i].role = r;
    }
    snap(max) {
        const s = (v, sz) => (sz%2===0) ? Math.round(v-0.5)+0.5 : Math.round(v);
        this.pos.x = Math.max(0, Math.min(max, s(this.pos.x, this.w)));
        this.pos.y = Math.max(0, Math.min(max, s(this.pos.y, this.h)));
    }
}

class App {
    constructor() {
        this.canvas = document.getElementById('mainCanvas');
        this.ctx = this.canvas.getContext('2d');
        this.scale = 50; 

        this.devices = [
            new DeviceModel('SQD', 2, 4, 3.5, 3.5),
            new DeviceModel('DQD', 2, 5, 7.5, 7.0)
        ];
        this.selDev = 0;
        this.pads = []; 
        this.padSt = new Array(24).fill(0);
        this.initPads(); // 初期パッド生成

        this.lines = [];
        this.highlightWire = null;
        this.isPadEditMode = false;
        this.drag = { active:false, type:null, idx:-1, off:{x:0,y:0} };

        this.setup();
        this.resize();
        window.addEventListener('resize', () => this.resize());
    }

    // 初期化：パッドの位置情報を生成（ラベルは後で上書き可能）
    initPads() {
        this.pads = [];
        const max = GRID_SIZE-1;
        const pts = (s,e,n) => Array.from({length:n}, (_,i)=>s+(e-s)/(n-1)*i);
        const p = pts(0, max, 6);
        const rp = [...p].reverse();
        const l = -3.0, h = max + 3.0;

        // デフォルト設定を使って初期化
        const add = (arr, cfg, axis, val) => arr.forEach((v, i) => this.pads.push({ 
            x: axis==='x'?v:val, y: axis==='y'?v:val, lbl: cfg[i] 
        }));
        
        add(p, DEFAULT_PAD_CONFIG.TOP, 'x', h);
        add(rp, DEFAULT_PAD_CONFIG.RIGHT, 'y', h);
        add(rp, DEFAULT_PAD_CONFIG.BOTTOM, 'x', l);
        add(p, DEFAULT_PAD_CONFIG.LEFT, 'y', l);
    }

    // Rod選択機能
    loadRod(rodName) {
        const config = ROD_PRESETS[rodName];
        if (!config) return;

        // ボタンのUI更新
        ['Ariel', 'Belle', 'Donald'].forEach(name => {
            const btn = document.getElementById('btn-rod-' + name.toLowerCase());
            if (name === rodName) btn.classList.add('active');
            else btn.classList.remove('active');
        });

        // パッドのラベルとステータスを更新
        // pads配列の順序: TOP(0-5), RIGHT(6-11), BOTTOM(12-17), LEFT(18-23)
        let padIndex = 0;
        const sides = ['TOP', 'RIGHT', 'BOTTOM', 'LEFT'];
        
        // 1. ラベル更新
        sides.forEach(side => {
            const labels = config.labels[side];
            labels.forEach(lbl => {
                if (this.pads[padIndex]) {
                    this.pads[padIndex].lbl = lbl;
                }
                padIndex++;
            });
        });

        // 2. 故障箇所(status=1)の更新
        this.padSt.fill(0); // リセット
        if (config.broken) {
            config.broken.forEach(idx => {
                if (idx >= 0 && idx < 24) this.padSt[idx] = 1; // 1 = Broken/Forbidden
            });
        }

        // リセットして再描画
        this.reset();
        this.draw();
    }

    toScr(lx, ly) {
        const cx = this.canvas.width/2, cy = this.canvas.height/2;
        const gc = (GRID_SIZE-1)/2;
        return { x: cx + (lx-gc)*this.scale, y: cy - (ly-gc)*this.scale };
    }
    
    toLog(sx, sy) {
        const cx = this.canvas.width/2, cy = this.canvas.height/2;
        const gc = (GRID_SIZE-1)/2;
        return { x: (sx-cx)/this.scale + gc, y: gc - (sy-cy)/this.scale };
    }

    draw() {
        const ctx = this.ctx;
        ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
        
        // Grid
        for(let i=0; i<GRID_SIZE; i+=2) {
            const p1 = this.toScr(i-0.5, -0.5);
            const p2 = this.toScr(i+1.5, GRID_SIZE-0.5);
            const x=Math.min(p1.x,p2.x), y=Math.min(p1.y,p2.y), w=Math.abs(p2.x-p1.x), h=Math.abs(p2.y-p1.y);
            ctx.fillStyle = (i/2)%2===0 ? THEME.GRID_1 : THEME.GRID_2;
            ctx.fillRect(x,y,w,h);
        }
        const b1 = this.toScr(-0.5, -0.5), b2 = this.toScr(GRID_SIZE-0.5, GRID_SIZE-0.5);
        ctx.strokeStyle = THEME.GRID_BORDER; ctx.lineWidth = 4;
        ctx.strokeRect(Math.min(b1.x,b2.x), Math.min(b1.y,b2.y), Math.abs(b2.x-b1.x), Math.abs(b2.y-b1.y));
        
        ctx.fillStyle = '#cbd5e1';
        for(let x=0; x<GRID_SIZE; x++) for(let y=0; y<GRID_SIZE; y++) {
            const p = this.toScr(x,y);
            ctx.beginPath(); ctx.arc(p.x, p.y, 2, 0, Math.PI*2); ctx.fill();
        }

        // Pads
        this.pads.forEach((pad, i) => {
            const p = this.toScr(pad.x, pad.y);
            const s = this.padSt[i];
            
            if (this.isPadEditMode) {
                ctx.beginPath(); ctx.arc(p.x, p.y, 22, 0, Math.PI*2);
                ctx.strokeStyle = THEME.EDIT_PAD_BORDER; ctx.lineWidth = 2; ctx.setLineDash([4, 2]); ctx.stroke(); ctx.setLineDash([]);
            }

            if (s===2) { ctx.shadowColor = THEME.PAD_RF; ctx.shadowBlur = 10; } 
            else { ctx.shadowColor = 'rgba(0,0,0,0.1)'; ctx.shadowBlur = 5; }
            
            ctx.beginPath(); ctx.arc(p.x, p.y, 18, 0, Math.PI*2);
            ctx.fillStyle = s===0?THEME.PAD_G : (s===1?THEME.PAD_X : THEME.PAD_RF);
            ctx.fill(); ctx.shadowBlur = 0;
            ctx.strokeStyle = 'rgba(255,255,255,0.4)'; ctx.lineWidth=2; ctx.stroke();
            
            ctx.fillStyle = '#fff'; ctx.font = 'bold 14px "JetBrains Mono"';
            ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
            ctx.fillText(pad.lbl, p.x, p.y+1);
        });

        // Devices
        this.devices.forEach((dev, di) => {
            const c = this.toScr(dev.pos.x, dev.pos.y);
            const w = dev.w*this.scale, h = dev.h*this.scale;
            const sel = di===this.selDev;
            
            ctx.save(); ctx.translate(c.x, c.y);
            ctx.fillStyle = THEME.DEV_BODY; ctx.strokeStyle = sel ? THEME.DEV_SEL : THEME.DEV_BORDER;
            ctx.lineWidth = sel ? 3 : 2;
            ctx.beginPath(); ctx.roundRect(-w/2, -h/2, w, h, 12); ctx.fill(); ctx.stroke();
            ctx.fillStyle = ctx.strokeStyle; ctx.font = 'bold 16px Inter';
            ctx.fillText(dev.name, 0, -h/2 - 20);
            ctx.restore();

            const hasResult = this.lines.length > 0;
            dev.getAbsPins().forEach((pin, pi) => {
                const p = this.toScr(pin.x, pin.y);
                const isRF = ['S','D'].includes(pin.role);
                ctx.beginPath();
                if (!pin.active) {
                    ctx.strokeStyle = THEME.PIN_OFF; ctx.lineWidth = 3; const r = 5;
                    ctx.moveTo(p.x-r, p.y-r); ctx.lineTo(p.x+r, p.y+r);
                    ctx.moveTo(p.x+r, p.y-r); ctx.lineTo(p.x-r, p.y+r); ctx.stroke();
                } else {
                    const r = hasResult ? 11 : 8;
                    ctx.arc(p.x, p.y, r, 0, Math.PI*2);
                    ctx.fillStyle = isRF ? THEME.PIN_RF : THEME.PIN_G;
                    ctx.fill(); ctx.strokeStyle = '#fff'; ctx.lineWidth = 2; ctx.stroke();
                    ctx.fillStyle = '#fff';
                    if (hasResult) {
                        ctx.font = 'bold 11px "JetBrains Mono"'; ctx.fillText(pi, p.x, p.y+1);
                    } else if (isRF) {
                        ctx.font = 'bold 9px Inter'; ctx.fillText(pin.role, p.x, p.y+1);
                    }
                }
            });
        });

        // Wires
        this.lines.forEach(l => {
            const p1 = this.toScr(l.start.x, l.start.y);
            const p2 = this.toScr(l.end.x, l.end.y);
            const isHigh = this.highlightWire && this.highlightWire.d === l.devIdx && this.highlightWire.p === l.pinIdx;

            ctx.beginPath(); ctx.moveTo(p1.x, p1.y); ctx.lineTo(p2.x, p2.y);
            ctx.lineCap = 'round';
            if (isHigh) {
                ctx.lineWidth = 6; ctx.strokeStyle = THEME.HIGHLIGHT;
                ctx.shadowColor = THEME.HIGHLIGHT; ctx.shadowBlur = 15;
            } else {
                ctx.lineWidth = l.type==='RF'?3.5:2;
                ctx.strokeStyle = l.type==='RF'?THEME.WIRE_RF : THEME.WIRE_G;
                ctx.shadowBlur = 0;
            }
            ctx.globalAlpha = isHigh ? 1.0 : 0.8; ctx.stroke();
            ctx.globalAlpha = 1.0; ctx.shadowBlur = 0;
        });
    }
    
    setHighlight(dIdx, pIdx) {
        this.highlightWire = (dIdx === null) ? null : {d:dIdx, p:pIdx};
        this.draw();
    }

    resize() {
        const w = document.getElementById('canvas-wrapper');
        this.canvas.width = w.clientWidth; this.canvas.height = w.clientHeight;
        const min = Math.min(this.canvas.width, this.canvas.height);
        this.scale = min / (GRID_SIZE + 3 + 3); 
        this.draw();
    }
    
    setup() {
        const getM = (e) => {
            const r = this.canvas.getBoundingClientRect();
            return this.toLog(e.clientX-r.left, e.clientY-r.top);
        };
        
        document.getElementById('chk-move-pads').addEventListener('change', (e) => {
            this.isPadEditMode = e.target.checked;
            document.getElementById('edit-mode-overlay').style.display = this.isPadEditMode ? 'block' : 'none';
            this.draw();
        });

        this.canvas.addEventListener('mousedown', e => {
            const m = getM(e); let draw = false;
            // 1. Pad Drag (Edit Mode)
            if (this.isPadEditMode) {
                let hitPad = -1;
                this.pads.forEach((p, i) => { if(dist(m.x,m.y,p.x,p.y) < 1.0) hitPad = i; });
                if (hitPad !== -1) {
                    this.drag = { active:true, type:'PAD', idx:hitPad, off:{x:this.pads[hitPad].x-m.x, y:this.pads[hitPad].y-m.y} };
                    return;
                }
            }
            // 2. Pins
            this.devices.forEach((d, di) => {
                d.getAbsPins().forEach((p, pi) => {
                    if(dist(m.x, m.y, p.x, p.y) < 0.5) {
                        if(e.button===0 && !this.isPadEditMode) { d.toggle(pi); this.reset(); draw = true; }
                    }
                });
            });
            if(draw) return this.draw();
            // 3. Pads Toggle
            if (!this.isPadEditMode) {
                this.pads.forEach((p, i) => {
                    if(dist(m.x, m.y, p.x, p.y) < 0.9) {
                        this.padSt[i] = (this.padSt[i]+1)%3; this.reset(); draw=true;
                    }
                });
                if(draw) return this.draw();
            }
            // 4. Device Drag
            if (!this.isPadEditMode) {
                this.devices.forEach((d, i) => {
                    if(Math.abs(m.x-d.pos.x)<d.w/2 && Math.abs(m.y-d.pos.y)<d.h/2) {
                        this.selDev = i; this.drag = {active:true, type:'DEV', idx:i, off:{x:d.pos.x-m.x, y:d.pos.y-m.y}};
                        this.reset(); this.draw();
                    }
                });
            }
        });
        
        this.canvas.addEventListener('mousemove', e => {
            if(this.drag.active) {
                const m = getM(e);
                if (this.drag.type === 'DEV') {
                    const d = this.devices[this.drag.idx];
                    d.pos.x = m.x + this.drag.off.x; d.pos.y = m.y + this.drag.off.y;
                } else if (this.drag.type === 'PAD') {
                    const p = this.pads[this.drag.idx];
                    p.x = m.x + this.drag.off.x; p.y = m.y + this.drag.off.y;
                    this.reset();
                }
                this.draw();
            }
        });
        
        this.canvas.addEventListener('mouseup', () => {
            if(this.drag.active) {
                if (this.drag.type === 'DEV') this.devices[this.drag.idx].snap(GRID_SIZE-1);
                this.drag.active = false; this.draw();
            }
        });
        
        this.canvas.addEventListener('contextmenu', e => {
            e.preventDefault(); if (this.isPadEditMode) return;
            const m = getM(e);
            this.devices.forEach(d => {
                d.getAbsPins().forEach((p, pi) => {
                    if(dist(m.x, m.y, p.x, p.y)<0.5) { d.cycle(pi); this.reset(); this.draw(); }
                });
            });
        });
        
        document.getElementById('btn-calc').addEventListener('click', () => {
            const btn = document.getElementById('btn-calc'); const orig = btn.innerHTML;
            btn.innerHTML = 'Calculating (SA)...';
            setTimeout(() => { 
                const optimizer = new LayoutOptimizer(this.devices, this.pads, this.padSt);
                const res = optimizer.solve();
                this.lines = res.lines;
                this.updateUI(res.stats);
                this.draw();
                btn.innerHTML = orig; 
            }, 50);
        });
    }

    reset() {
        this.lines = [];
        document.getElementById('connection-list').innerHTML = '<div style="padding:20px;text-align:center;color:#94a3b8;font-size:0.9rem;">Modified. Re-run optimization.</div>';
        ['toast-cross', 'toast-rf'].forEach(id => document.getElementById(id).classList.remove('show'));
    }

    updateUI(stats) {
        const el = (id, v, bad) => { const d = document.getElementById(id); d.innerText = v; d.className = 'stat-val ' + (bad?'bad':'good'); };
        el('val-cross', stats.cross, stats.cross>0);
        el('val-crit', stats.crit, stats.crit>0);
        document.getElementById('val-len').innerText = stats.len.toFixed(1);
        
        const tCross = document.getElementById('toast-cross');
        const tRf = document.getElementById('toast-rf');
        tCross.classList.toggle('show', stats.cross > 0);
        tRf.classList.toggle('show', stats.crit > 0);

        const list = document.getElementById('connection-list');
        list.innerHTML = '';
        this.devices.forEach((d, di) => {
            const lns = this.lines.filter(l => l.devIdx === di);
            if(lns.length===0) return;
            lns.sort((a,b) => a.pinIdx - b.pinIdx);
            
            const div = document.createElement('div');
            const rfErr = (lns.some(l=>['S','D'].includes(l.role)) && !lns.some(l=>l.type==='RF'));
            div.className = 'dev-card' + (rfErr ? ' error' : '');
            let html = `<div class="dev-title"><span>${d.name}</span>${rfErr ? '<span style="color:#ef4444;font-size:0.7rem">NO RF</span>' : ''}</div>`;
            lns.forEach(l => {
                const rClass = l.role==='G' ? 'role-G' : 'role-S';
                html += `
                <div class="wire-row" onmouseenter="app.setHighlight(${l.devIdx}, ${l.pinIdx})" onmouseleave="app.setHighlight(null, null)">
                    <div><span class="pin-badge">${l.pinIdx}</span><span class="role-tag ${rClass}">${l.role}</span></div>
                    <div style="color:#fff">Pad ${l.padLbl}</div>
                </div>`;
            });
            div.innerHTML = html; list.appendChild(div);
        });
    }
}

const app = new App();
window.app = app;
</script>
